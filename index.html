        <div class="app bg-transparent">
            <h1>Expense Tracker</h1>

            <div class="balance-container">
                <h2>Your Balance</h2>
                <div id="balance">$1000</div>
            </div>

            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Income</h2>
                    <div id="income">$1200</div>
                </div>
                <div class="expense-container">
                    <h2>Expense</h2>
                    <div id="expense">$200</div>
                </div>
            </div>

            <div class="transaction-container">
                <h2>Transaction History</h2>
                <ul id="transaction">
                    <li>
                        Salary 
                        <div>
                            <span class="income-amt">$5000</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Buy Grocery 
                        <div>
                            <span class="expense-amt">$50</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Buy Guitar
                        <div>
                            <span class="expense-amt">$500</span>
                            <button>X</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="form-container">
                <h2>Add new transaction</h2>
                <form>
                    <label for="name">Name</label>
                    <input id="name" type="text">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number">
                    <button id="incomeBtn">Add Income</button>
                    <button id="expenseBtn">Add Expense</button>
                </form>
            </div>
        </div>
